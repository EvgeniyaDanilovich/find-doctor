<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Products</title>
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header">
				<div class="container">
					<div class="header__row">
						<div class="header__column header-logo">
							<a href="index.html" class="header__logo">Find doctor</a>
						</div>

						<div class="header__column header-menu">
							<div class="header-menu__icon">
								<span></span>
							</div>

							<nav class="header-menu__menu">
								<ul class="header-menu__list">
									<li><a href="products.html" class="header-menu__link">products</a></li>
									<li><a href="#" class="header-menu__link">about Us</a></li>
									<li><a href="#message" class="header-menu__link">Ask Us</a></li>
									<li><a href="login.html" class="header-menu__link header-menu__link-4">Sign in</a></li>
									<li><a href="registration.html" class="header-menu__link header-menu__link-login">Sign up</a>
									</li>
								</ul>
							</nav>
						</div>

					</div>
				</div>
			</div>
		</header>

		<div class="products">
			<div class="container">
				<div class="products__body">
					<div class="products__row">
						<div class="products__column column-products">
							<div class="column-products__body">
								<div class="column-products__header">
									<div class="column-products__title">1 day</div>
								</div>
								<div class="column-products__bottom">
									<div class="column-products__items">
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
									</div>
									<button type="submit" class="column-products__button">
										<div class="column-products__btn"><span>$</span>3</div>
									</button>
								</div>
							</div>
						</div>
						<div class="products__column column-products">
							<div class="column-products__body">
								<div class="column-products__header">
									<div class="column-products__title">3 days</div>
								</div>
								<div class="column-products__bottom">
									<div class="column-products__items">
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
									</div>
									<button type="submit" class="column-products__button">
										<div class="column-products__btn"><span>$</span>30</div>
									</button>

								</div>
							</div>
						</div>
						<div class="products__column column-products">
							<div class="column-products__body">
								<div class="column-products__header">
									<div class="column-products__title">For month</div>
								</div>
								<div class="column-products__bottom">
									<div class="column-products__items">
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
										<div class="column-products__point">conditions</div>
									</div>

									<button type="submit" class="column-products__button">
										<div class="column-products__btn"><span>$</span>100</div>
									</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
